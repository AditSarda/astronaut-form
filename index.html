<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="astronaut1" id="astronaut1">
    <img src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="astronaut2" id="astronaut2">
    <form action="">
        <h1>Rocket around the moon with your BFFs</h1>
        <label class="block-display" for="country">Departure Country</label>
        <select name="" id="">
            <option value="india">India</option>
            <option value="usa">Usa</option>
            <option value="uae">Uae</option>
        </select>
        <label class="block-display" for="travellers">No of space travellers</label>
        <input name="travellers" type="number">
        <label class="block-display" for="email">Your Email</label>
        <input name="email" type="text" placeholder="ilovespace@gmail.com">
        <label class="block-display" for="rent">Do You want to rent a spacesuit?</label>
        <input type="radio" id="yes" name="rent button" value="yes">
        <label for="yes">Yes,please</label>
        <input type="radio" id="no" name="rent button" value="no">

        <label for="no">No I have my own</label>
        <input type="submit" id="button" value="Take us to space">
    </form>


</body>

</html>
